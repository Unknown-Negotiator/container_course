apiVersion: apps/v1
kind: Deployment
metadata:
  name: immunogen-api
  labels:
    app: immunogen-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immunogen-api
  template:
    metadata:
      labels:
        app: immunogen-api
    spec:
      initContainers:
        - name: warm-cache
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /cache/hf /cache/antiberty && echo "cache ready"
          volumeMounts:
            - name: cache-volume
              mountPath: /cache
      containers:
        - name: api
          image: immunogen-api:lab4
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: lab4-config
            - secretRef:
                name: lab4-secret
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: cache-volume
              mountPath: /cache
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: cache-volume
          emptyDir: {}
